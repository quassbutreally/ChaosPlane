name: Sync Failure Catalogue to Pages

on:
  push:
    branches: [master]
    paths:
      - 'Data/FailureCatalogue.json'
      - 'Docs/**'

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy catalogue to Docs
        run: cp Data/FailureCatalogue.json Docs/FailureCatalogue.json

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Docs/FailureCatalogue.json
          git diff --cached --quiet || git commit -m "chore: sync FailureCatalogue.json to Docs"
          git push
